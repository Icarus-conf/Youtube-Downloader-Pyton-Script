<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader - Premium Video & Audio Downloads</title>
    <meta name="description"
        content="Download YouTube videos and audio in high quality with our modern, fast, and easy-to-use downloader.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="40" height="40" rx="12" fill="url(#gradient)" />
                    <path d="M16 12L28 20L16 28V12Z" fill="white" />
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
                            <stop offset="0%" stop-color="#667eea" />
                            <stop offset="100%" stop-color="#764ba2" />
                        </linearGradient>
                    </defs>
                </svg>
                <h1>YouTube Downloader</h1>
            </div>
            <p class="tagline">High-quality video & audio downloads</p>
        </header>

        <!-- Main Card -->
        <div class="main-card">
            <form id="downloadForm">
                <!-- URL Input -->
                <div class="form-group">
                    <label for="url">YouTube URL</label>
                    <div class="input-wrapper">
                        <input type="text" id="url" placeholder="https://www.youtube.com/watch?v=..." required>
                        <button type="button" id="pasteBtn" class="paste-btn" title="Paste from clipboard">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2">
                                </path>
                                <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Options Row -->
                <div class="options-row">
                    <!-- Quality Selector -->
                    <div class="form-group">
                        <label for="quality">Quality</label>
                        <select id="quality">
                            <option value="1080">1080p (Full HD)</option>
                            <option value="720" selected>720p (HD)</option>
                            <option value="480">480p</option>
                            <option value="360">360p</option>
                        </select>
                    </div>

                    <!-- Audio Toggle -->
                    <div class="form-group">
                        <label for="audioOnly">Format</label>
                        <div class="toggle-container">
                            <button type="button" class="toggle-btn active" data-value="video">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <polygon points="23 7 16 12 23 17 23 7"></polygon>
                                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                                </svg>
                                Video
                            </button>
                            <button type="button" class="toggle-btn" data-value="audio">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M9 18V5l12-2v13"></path>
                                    <circle cx="6" cy="18" r="3"></circle>
                                    <circle cx="18" cy="16" r="3"></circle>
                                </svg>
                                Audio
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Download Button -->
                <button type="submit" id="downloadBtn" class="download-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download
                </button>
            </form>

            <!-- Progress Section -->
            <div id="progressSection" class="progress-section hidden">
                <div class="progress-header">
                    <h3 id="progressTitle">Preparing download...</h3>
                    <span id="progressPercent">0%</span>
                </div>

                <div class="progress-bar-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>

                <p id="progressMessage" class="progress-message"></p>

                <!-- Video Info Card -->
                <div id="videoInfo" class="video-info hidden">
                    <img id="videoThumbnail" src="" alt="Video thumbnail">
                    <div class="video-details">
                        <h4 id="videoTitle"></h4>
                        <p id="videoAuthor"></p>
                        <span id="videoDuration"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Downloads List -->
        <div class="downloads-section">
            <h2>Recent Downloads</h2>
            <div id="downloadsList" class="downloads-grid">
                <!-- Downloads will be populated here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
